description: Welcome! I am an Assistant Professor at Baylor College of Medicine. Here is my <a href="https://www.bcm.edu/people-search/charles-puelz-28795">BCM Profile</a>. I am also a part-time lecturer at Rice University. <br><br> My interests are in computational mathematics and physiology, with a focus on the cardiovascular system. <br><br> Here is my <a href="cpuelzcv2.pdf">CV</a> and my <a href="https://scholar.google.com/citations?user=1ZWd9TIAAAAJ&hl=en">google scholar</a>. <br><br>My twin brother David is a principal researcher at the University of Chicago.  Here is his <a href="https://www.davidpuelz.com">website</a>. <br><br> This semester I am teaching CAAM 336.  Here is our <a href="https://cpuelz.github.io/NumDiffEq_Spring_2021/"> course website</a> <br><br> (photo credit to Ivy Gonzalez)
