description: Welcome! I am finishing a position at the Courant Institute and will start as an Assistant Professor at Baylor College of Medicine in August 2020. <br><br> My interests are in mathematical physiology, numerical methods, and the cardiovascular system. <br><br> Here is my <a href="cpuelzcv2.pdf">cv</a> and my <a href="https://scholar.google.com/citations?user=1ZWd9TIAAAAJ&hl=en">google scholar</a>. <br><br>My twin brother David is a principal researcher at the University of Chicago.  Here is his <a href="https://www.davidpuelz.com">website</a>.
