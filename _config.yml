description: Welcome! I am finishing a position at the Courant Institute and will start as an Assistant Professor at Baylor College of Medicine in August 2020. <br><br> My interests are in computational mathematics and physiology, with a focus on the cardiovascular system. <br><br> Here is my <a href="cpuelzcv2.pdf">CV</a> and my <a href="https://scholar.google.com/citations?user=1ZWd9TIAAAAJ&hl=en">google scholar</a>. <br><br>My twin brother David is a principal researcher at the University of Chicago.  Here is his <a href="https://www.davidpuelz.com">website</a>.
